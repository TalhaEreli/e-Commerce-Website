<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>İkinciEl / Spot </title>
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/toastr/toastr.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <h2 class="title">İkinciEl / Spot</h2>
      <ul class="menu">
        <li class="active"><a href="index.html" title="Ürünler">Ürünler</a></li>
        <li><a href="aboutUs.html" title="Hakkında">Hakkında</a></li>
        <li><a href="contactUs.html" title="İletişim">İletişim</a></li>
        <li><a href="accordionUs.html" title="Şikayet">S.S.S</a></li>
      </ul>
      <ul class="menu_icons">
        <li><i class="bi bi-person"></i></li>
        <li><i class="bi bi-search"></i></li>
        <li class="sepet_icon" onclick="toggleModel();">
          <i class="bi bi-bag"></i>
          <span class="sepet_toplam"></span>
        </li>
      </ul>
    </nav>    
    <section class="slider">
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/images/slide1.jpg" class="d-block w-100" alt="Slider Kısmı 1">
          </div>
          <div class="carousel-item">
            <img src="assets/images/slide2.jpg" class="d-block w-100" alt="Slider Kısmı 2">
          </div>
          <div class="carousel-item">
            <img src="assets/images/slide3.jpg" class="d-block w-100" alt="Slider Kısmı 3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <section class="store my-5">
      <div class="filter_background">

      </div>
      <ul class="filter">
        <li class="active">TÜMÜ</li>
        <li>BUZDOLABI</li>
        <li>KOLTUK / KANEPE</li>
        <li>CAMAŞIR MAKİNESİ</li>
        <li>BULAŞIK MAKİNESİ</li>
        <li>FIRIN</li>
      </ul>
      <div class="row product_list">
      </div>

    </section>
    <div class="sepet_model">
      <div class="sepet_items">
        <i class="bi bi-x" onclick="toggleModel();"></i>
        <h2 class="sepet_title">Sepetim</h2>
        <ul class="sepet_list">
          <li class="sepet_item">Ürün Eklenmedi...

           
          </li>
          
        </ul>
        <div class="sepet_total">
          <span class="fw-bold fs-5 total_price">Toplam Tutar : 0 ₺</span>
          <button class="btn_purple"> <a href="contactUs.html">Ödeme Sayfasına Geç</a></button>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="assets/bootstrap/js/bootstrap.min.js"
    ></script>
    <script src="./assets/jquery/jquery.min.js"></script>
    <script src="./assets/toastr/toastr.min.js"></script>
    <script type="text/javascript" src="app.js"></script>

  </body>
</html>
